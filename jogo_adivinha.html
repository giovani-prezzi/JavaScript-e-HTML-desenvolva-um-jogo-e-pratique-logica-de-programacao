<meta charset="UTF-8">

<script>

function pulaLinha(){
	document.write("<br><br>");
}

function mostra(texto){
	document.write(texto);
	pulaLinha();
}

function sorteia(n){
	return Math.round(Math.random() * n);
}

var numeroPensado = sorteia(10);

var tentativas = 0;

while(tentativas < 3){

	var chute = parseInt(prompt("Digite seu chute!"));

	if(numeroPensado == chute){
		mostra("Você acertou!");
		break;
	} else {
		mostra("Você errou!");
	}

	tentativas++;
}


</script>
