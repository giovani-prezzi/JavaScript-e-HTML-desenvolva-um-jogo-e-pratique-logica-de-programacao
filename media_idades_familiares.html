<meta charset="UTF-8">

<script>

function pulaLinha(){
	document.write("<br><br>");
}

function mostra(texto){
	document.write(texto);
	pulaLinha();
}

var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));

var i = 0;
var totalIdades = 0;

while(i < totalFamiliares){
	var idade = parseInt(prompt("Qual a idade do familiar?"));
	totalIdades = totalIdades + idade;
	i++;
}

var mediaIdades = totalIdades / totalFamiliares;

mostra("A média das idades dos familiares é " + mediaIdades);

mostra("FIM");


</script>
